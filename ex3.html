<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <script>
    // Name:Solon Â NCC IN:223190715

const readline = require('readline');  
  
  const rl = readline.createInterface({  
    input: process.stdin,  
    output: process.stdout  
  });  
    
  // Function to ask the user a question and return the answer  
  function askQuestion(question) {  
    return new Promise(resolve => {  
      rl.question(question, resolve);  
    });  
  }  
    
  async function main() {  
    // Ask the user if they need help  
    const needHelp = await askQuestion('Do you need help with the calculation? (yes/no) ');  
      
    // If the user answers "yes", prompt for their full name  
    if (needHelp.toLowerCase() === 'yes') {  
      const fullName = await askQuestion('Please enter your full name: ');  
      console.log(`Hello, ${fullName}!`);  
    }  
      
    // Initialize an array to store the grades  
    const grades = [];  
      
    // Prompt the user for grades for each unit  
    for (let i = 1; i <= 4; i++) {  
      const grade = await askQuestion(`Please enter the grade for Unit ${i}: `);  
      grades.push(parseFloat(grade));  
    }  
      
    // Calculate the total score  
    const totalScore = grades.reduce((sum, grade) => sum + grade, 0);  
      
    // Calculate the average score  
    const averageScore = totalScore / grades.length;  
      
    // Output the results to the console  
    console.log(`Total score of the four grades: ${totalScore}`);  
    console.log(`Average score of the four grades: ${averageScore.toFixed(2)}`);  
      
    // Thank the user for using the program  
    console.log('Thank you for using the program!');  
      
    // Close the readline interface  
    rl.close();  
  }  
    
  // Start the program  
  main();
  </script>

</body>
</html>
